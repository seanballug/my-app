<div class="container py-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Login</h3>

  <input type="email" class="form-control mb-3" placeholder="Email" [(ngModel)]="email" name="email" />

  <div class="input-group mb-3">
    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" />
    <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">{{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</button>
  </div>

  <button class="btn btn-primary w-100" (click)="login()">Login</button>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
